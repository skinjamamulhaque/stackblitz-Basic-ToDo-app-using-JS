<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

/>
<script src="https://cdn.tailwindcss.com"></script>

  <body class="bg-slate-900 py-3 h-screen">

        <button class="border rounded px-5 py-1 text-white hover:bg-green-600 font-bold tracking-wider" id="button">Submit</button>
      </form>
             
      <div class="flex flex-col text-white w-full sm:w-3/4 sm:m-auto gap-2 sm:gap-10 mt-4 sm:mt-8 tracking-wider" id="display" >
          <!-- user input list will apper here dynamically -->
      </div>

    </div>
   


    <script type="module" src="script.js"></script>
